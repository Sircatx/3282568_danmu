    <style>

<body>
    <div class="container">
        <div class="header">ğŸŒ» æ€ªå°è‘µçš„å¼¹å¹•å½’æ¡£</div>
        <input type="text" id="search" class="search-input" placeholder="ğŸ” å¿«é€Ÿæœç´¢..." oninput="onSearch()">
        <div id="content"></div>

    <script>
        const repo = "Sircatx/3282568_danmu";
        const content = document.getElementById('content');
        const viewer = document.getElementById('viewer');
        const searchInput = document.getElementById('search');
        let homeData = [], currentFiles = [], mode = 'home';

        async function loadHome() {
            mode = 'home'; viewer.style.display = 'none';
            content.innerHTML = '<div class="loading">æ­£åœ¨è¿æ¥...</div>';
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/`);
                homeData = (await res.json()).filter(i => /^\d{4}-\d{2}$/.test(i.name)).reverse();
                renderHome(homeData);
            } catch (e) { content.innerHTML = 'åŠ è½½å¤±è´¥'; }
        }

        function renderHome(list) {
            let html = '', lastYear = '';
            list.forEach(item => {
                const year = item.name.split('-')[0];
                if (year !== lastYear) { html += `<div class="year-title">${year} å¹´</div>`; lastYear = year; }
                html += `
                    <div class="card" onclick="loadMonth('${item.name}')">
                        <div class="card-info"><span class="card-name">${item.name}</span><span class="card-sub">ç‚¹å‡»è¿›å…¥</span></div>
                        <span style="color:#ddd">â”</span>
                    </div>`;
            });
            content.innerHTML = html;
        }

        async function loadMonth(m) {
            mode = 'files';
            content.innerHTML = `<button class="btn-back" onclick="loadHome()">â¬… è¿”å›ä¸»é¡µ</button>`;
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${m}`);
                currentFiles = (await res.json()).filter(f => f.name.endsWith('.txt')).reverse();
                renderFiles(currentFiles, m);
            } catch (e) { content.innerHTML = 'è¯»å–å¤±è´¥'; }
        }

        function renderFiles(files, m) {
            let html = `<button class="btn-back" onclick="loadHome()">â¬… è¿”å›ç›®å½•</button>`;
            files.forEach(f => {
                const rawUrl = `https://mirror.ghproxy.com/https://raw.githubusercontent.com/${repo}/main/${m}/${f.name}`;
                html += `
                    <div class="card" onclick="viewFile('${m}/${f.name}')">
                        <div class="card-info">
                            <span class="card-name">${f.name.replace('.txt','')}</span>
                            <span class="card-sub">å¼¹å¹•æ–‡æœ¬</span>
                        </div>
                        <a href="${rawUrl}" download="${f.name}" class="btn-down" onclick="event.stopPropagation()">ä¸‹è½½</a>
                    </div>`;
            });
            content.innerHTML = html;
        }

        async function viewFile(path) {
            viewer.style.display = 'block'; viewer.innerText = 'æ­£åœ¨è¯»å–å†…å®¹...';
            try {
                const res = await fetch(`https://jsd.cdn.zzko.cn/gh/${repo}@main/${path}`);
                viewer.innerText = res.ok ? await res.text() : "è¯»å–å¤±è´¥";
                window.scrollTo(0, viewer.offsetTop);
            } catch (e) { viewer.innerText = "ç½‘ç»œå¼‚å¸¸"; }
        }

        function onSearch() {
            const k = searchInput.value.toLowerCase();
            if (mode === 'home') renderHome(homeData.filter(i => i.name.includes(k)));
            else renderFiles(currentFiles.filter(f => f.name.includes(k)), "");
        }

        loadHome();
    </script>
